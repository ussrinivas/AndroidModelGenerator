@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <!--link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"-->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/app.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/jquery.snippet.css")" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.snippet.js")"></script>
        <script src="@routes.Assets.at("javascripts/public/jquery.syntax.min.js")" type="text/javascript"></script>
        <script type="text/javascript">
            jQuery(function($) {
            // This function highlights (by default) pre and code tags which are annotated correctly.
                 $.syntax({
                    blockSelector: "pre.syntax",
                    inlineSelector: "code.syntax",
                    blockLayout: "fixed",
                    context: $('#preview')
                });
            });
        </script>
    </head>
    <body>
        @content
    </body>
</html>
